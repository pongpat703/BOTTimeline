<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
    const { useState, useEffect } = React;

    // --- 1. ตั้งค่าการเชื่อมต่อ SUPABASE ---
    // ให้ไปเอาค่าจาก Project Settings > API ใน Supabase มาใส่
    const SUPABASE_URL = null; 
    const SUPABASE_KEY = null;
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ProjectTimeline = () => {
        const [tasks, setTasks] = useState([]);
        const [loading, setLoading] = useState(true);
        const [currentTime, setCurrentTime] = useState(new Date());
        const [editingTask, setEditingTask] = useState(null);
        const [showGantt, setShowGantt] = useState(false);

        useEffect(() => {
            fetchTasks(); // ดึงข้อมูลตอนเริ่มต้น
            const timer = setInterval(() => setCurrentTime(new Date()), 1000);
            return () => clearInterval(timer);
        }, []);

        async function fetchTasks() {
            setLoading(true);
            const { data, error } = await supabase
                .from('tasks')
                .select('*')
                .order('plannedStartDate', { ascending: true }); // เรียงตามวันที่เริ่มต้น

            if (error) {
                console.error('Error fetching tasks:', error);
            } else {
                setTasks(data);
            }
            setLoading(false);
        }

        const handleTaskChange = async (id, field, value) => {
            const newTasks = tasks.map(task => (task.id === id ? { ...task, [field]: value } : task));
            setTasks(newTasks);

            const taskToUpdate = newTasks.find(t => t.id === id);
            if (!taskToUpdate) return;

            // Recalculate end date if start date or duration changes
            if (field === 'plannedStartDate' || field === 'duration') {
                const start = new Date(taskToUpdate.plannedStartDate);
                const end = new Date(start);
                end.setDate(start.getDate() + parseInt(taskToUpdate.duration) -1);
                taskToUpdate.plannedEndDate = end.toISOString().split('T')[0];
                setTasks(tasks.map(t => t.id === id ? taskToUpdate : t));
            }

            const { error } = await supabase
                .from('tasks')
                .update({ 
                    taskName: taskToUpdate.taskName,
                    pic: taskToUpdate.pic,
                    duration: taskToUpdate.duration,
                    plannedStartDate: taskToUpdate.plannedStartDate,
                    plannedEndDate: taskToUpdate.plannedEndDate,
                    phase: taskToUpdate.phase
                 })
                .eq('id', id);

            if (error) {
                console.error('Error updating task:', error);
                alert("Update failed, restoring data.");
                fetchTasks(); // ดึงข้อมูลใหม่ถ้าอัปเดตพลาด
            }
        };

        const addTask = async () => {
            const { data, error } = await supabase
                .from('tasks')
                .insert([{ 
                    taskName: 'New Task - Click to edit', 
                    pic: 'BOT', 
                    duration: 1, 
                    plannedStartDate: new Date().toISOString().split('T')[0],
                    phase: 'Process Timeline'
                }])
                .select();

            if (error) {
                console.error('Error adding task:', error);
            } else {
                // Recalculate end date for the new task
                const newTask = data[0];
                const start = new Date(newTask.plannedStartDate);
                const end = new Date(start);
                end.setDate(start.getDate() + newTask.duration - 1);
                newTask.plannedEndDate = end.toISOString().split('T')[0];

                // Update the new task with the correct end date
                await supabase.from('tasks').update({ plannedEndDate: newTask.plannedEndDate }).eq('id', newTask.id);

                setTasks([...tasks, newTask]);
            }
        };

        const deleteTask = async (id) => {
            if (window.confirm('Are you sure you want to delete this task?')) {
                const { error } = await supabase.from('tasks').delete().eq('id', id);
                if (error) {
                    console.error('Error deleting task:', error);
                } else {
                    setTasks(tasks.filter(task => task.id !== id));
                }
            }
        };

        // --- โค้ดส่วนแสดงผล (JSX) ทั้งหมดยังคงเหมือนเดิม ---
        // คุณสามารถคัดลอกส่วนที่เหลือของ Component จากไฟล์เดิมของคุณมาวางต่อที่นี่ได้เลย
        // เริ่มตั้งแต่ const picOptions = ... ไปจนถึง ... ReactDOM.render(...)
        // หรือจะใช้โค้ดชุดสมบูรณ์ด้านล่างนี้ก็ได้ (แนะนำ)

        if (loading) {
            return <div className="text-center p-20 text-xl">Loading data from Supabase...</div>
        }

        const picOptions = ['GMC', 'BOT', 'GMC + BOT', 'GMC + BOT + Vendor'];
        const getPhaseColor = (phase) => { /* ... โค้ดเดิม ... */ };
        const getPicColor = (pic) => { /* ... โค้ดเดิม ... */ };
        const getTaskStatus = (startDate, endDate) => { /* ... โค้ดเดิม ... */ };
        const GanttChart = () => { /* ... โค้ดเดิม ... */ };
        const groupedTasks = tasks.reduce((groups, task) => { /* ... โค้ดเดิม ... */ }, {});

        // ส่วนแสดงผล Return JSX
        return (
             <div className="max-w-7xl mx-auto p-6 bg-gray-50 min-h-screen">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-4">
                            <h1 className="text-3xl font-bold text-gray-800">Project Timeline Dashboard</h1>
                            <div className="flex items-center gap-2 text-green-600">
                                <span className="font-medium">
                                    {currentTime.toLocaleString('th-TH')}
                                </span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button
                                onClick={() => setShowGantt(!showGantt)}
                                className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                {showGantt ? 'Hide' : 'Show'} Gantt Chart
                            </button>
                            <button
                                onClick={addTask}
                                className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                            >
                                Add Task
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div className="bg-blue-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-blue-600">{tasks.length}</div>
                            <div className="text-blue-800">Total Tasks</div>
                        </div>
                        <div className="bg-yellow-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-yellow-600">
                                {tasks.filter(t => getTaskStatus(t.plannedStartDate, t.plannedEndDate).status === 'in-progress').length}
                            </div>
                            <div className="text-yellow-800">In Progress</div>
                        </div>
                        <div className="bg-green-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-green-600">
                                {tasks.filter(t => getTaskStatus(t.plannedStartDate, t.plannedEndDate).status === 'completed').length}
                            </div>
                            <div className="text-green-800">Completed</div>
                        </div>
                        <div className="bg-gray-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-gray-600">
                                {tasks.filter(t => getTaskStatus(t.plannedStartDate, t.plannedEndDate).status === 'pending').length}
                            </div>
                            <div className="text-gray-800">Pending</div>
                        </div>
                    </div>
                </div>

                {showGantt && <GanttChart />}

                <div className="space-y-6">
                    {Object.entries(groupedTasks).map(([phase, phaseTasks]) => (
                        <div key={phase} className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className={`text-xl font-bold mb-4 px-3 py-1 rounded-lg inline-block ${getPhaseColor(phase)}`}>
                                {phase} ({phaseTasks.length} tasks)
                            </h2>

                            <div className="overflow-x-auto">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-gray-50">
                                            <th className="border p-3 text-left w-16">ลำดับ</th>
                                            <th className="border p-3 text-left min-w-96">Task Name</th>
                                            <th className="border p-3 text-left w-48">PIC</th>
                                            <th className="border p-3 text-left w-24">Duration (Days)</th>
                                            <th className="border p-3 text-left w-40">Planned Start</th>
                                            <th className="border p-3 text-left w-40">Planned End</th>
                                            <th className="border p-3 text-left w-24">Status</th>
                                            <th className="border p-3 text-left w-24">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {phaseTasks.sort((a,b) => new Date(a.plannedStartDate) - new Date(b.plannedStartDate)).map((task, index) => {
                                            const taskStatus = getTaskStatus(task.plannedStartDate, task.plannedEndDate);
                                            return (
                                                <tr key={task.id} className={`hover:bg-gray-50 ${taskStatus.color}`}>
                                                    <td className="border p-3 font-medium">{index + 1}</td>
                                                    <td className="border p-3">
                                                        <input
                                                            type="text"
                                                            value={task.taskName}
                                                            onChange={(e) => handleTaskChange(task.id, 'taskName', e.target.value)}
                                                            className="w-full p-1 border rounded bg-transparent"
                                                        />
                                                    </td>
                                                    <td className="border p-3">
                                                        <select
                                                            value={task.pic}
                                                            onChange={(e) => handleTaskChange(task.id, 'pic', e.target.value)}
                                                            className={`w-full p-2 border rounded ${getPicColor(task.pic)}`}
                                                        >
                                                            {picOptions.map(option => (
                                                                <option key={option} value={option}>{option}</option>
                                                            ))}
                                                        </select>
                                                    </td>
                                                    <td className="border p-3">
                                                        <input
                                                            type="number"
                                                            min="1"
                                                            value={task.duration}
                                                            onChange={(e) => handleTaskChange(task.id, 'duration', parseInt(e.target.value))}
                                                            className="w-full p-2 border rounded text-center"
                                                        />
                                                    </td>
                                                    <td className="border p-3">
                                                        <input
                                                            type="date"
                                                            value={task.plannedStartDate}
                                                            onChange={(e) => handleTaskChange(task.id, 'plannedStartDate', e.target.value)}
                                                            className="w-full p-2 border rounded"
                                                        />
                                                    </td>
                                                    <td className="border p-3">
                                                        <input
                                                            type="date"
                                                            value={task.plannedEndDate}
                                                            readOnly
                                                            className="w-full p-2 border rounded bg-gray-100"
                                                        />
                                                    </td>
                                                    <td className="border p-3">
                                                        <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                            taskStatus.status === 'completed' ? 'bg-green-100 text-green-800' :
                                                            taskStatus.status === 'in-progress' ? 'bg-yellow-100 text-yellow-800' :
                                                            'bg-gray-100 text-gray-800'
                                                        }`}>
                                                            {taskStatus.status === 'completed' ? 'Complete' :
                                                             taskStatus.status === 'in-progress' ? 'In Progress' : 'Pending'}
                                                        </span>
                                                    </td>
                                                    <td className="border p-3">
                                                        <button
                                                            onClick={() => deleteTask(task.id)}
                                                            className="text-red-600 hover:text-red-800 p-1"
                                                            title="Delete Task"
                                                        >
                                                            ❌
                                                        </button>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ))}
                </div>

                <div className="bg-white rounded-lg shadow-lg p-6 mt-6">
                    <h3 className="text-lg font-bold mb-4">Legend</h3>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 bg-gray-200 rounded"></div>
                            <span>Pending</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 bg-yellow-200 rounded"></div>
                            <span>In Progress</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 bg-green-200 rounded"></div>
                            <span>Completed</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span>⏰</span>
                            <span>Real-time Updates</span>
                        </div>
                    </div>
                </div>
            </div>
        );
    };
    ReactDOM.render(<ProjectTimeline />, document.getElementById('root'));
</script>
